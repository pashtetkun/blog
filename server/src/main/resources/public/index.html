	<body>
		<div id = 'app' class="display-no">
		</div>
		<div id="loginFormDiv"  class="container container-table">
			<div class="row vertical-center-row">
				<div>
					<form id="loginForm">
						<div class="form-group">
							<label for="form-login" class="form-label">Логин</label>
							<input type="text" size="40" name="username" id="form-login" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="form-password" class="form-label">Пароль</label>
							<input type="password" name="password" id="form-password" class="form-control" />
							<input type="hidden" name="remember-me" value="yes"/>
						</div>
						<div class="row wrapper-btn-submit wrap-content">
							<button type="submit" class="btn btn-success"/>Войти</button>
						</div>
						<div class="row display-no login-failure wrap-content">
							Неверно указан логин или пароль...
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
